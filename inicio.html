<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container mt-5">
    <div class="text-center">
        <h1 class="mb-4">Bienvenido a nuestra página</h1>
        <div class="logo-container">
            <img src="img/soex.jpg" alt="Logo de tu empresa" class="logo img-fluid">
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form class="mx-auto" onsubmit="return login()">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            <p id="mensaje" class="mt-3 text-center"></p>
        </div>
    </div>
</div>
<p id="rcuenta" class="mt-3 text-center">
    ¿No tienes una cuenta? <a id="ncuenta" href="registro.html"target="_blank">Regístrate aquí</a>
</p>

<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
    
        // Verificar credenciales fijas
        if (username === "lucas" && password === "12345") {
            // Credenciales correctas, redireccionar a la página
            window.location.href = "pagina.html";
            return false; // Evitar que el formulario se envíe
        } else {
            // Credenciales incorrectas, mostrar mensaje de error
            var mensajeError = document.getElementById("mensaje");
            mensajeError.innerText = "Usuario o contraseña incorrectos";
            mensajeError.style.color = "white"; // Establecer color blanco
            return false; // Evitar que el formulario se envíe
        }
    }
    </script>
    

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
